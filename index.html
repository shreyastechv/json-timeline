<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>JSON Timeline</title>
</head>

<body>
    <div class="container">
        <main>
            <div class="header">
                <h1>Time Schedule</h1>
                <h2>8:00 am - 6:00 pm</h2>
            </div>
            <div class="timeline">
                <div>
                    <div class="time-label">
                        8:00
                        <div class="halftime-label">8:30</div>
                    </div>
                    <hr>
                    <div class="time-label">
                        9:00
                        <div class="halftime-label">9:30</div>
                    </div>
                    <hr>
                    <div class="time-label">
                        10:00
                        <div class="halftime-label">10:30</div>
                    </div>
                    <hr>
                    <div class="time-label">
                        11:00
                        <div class="halftime-label">11:30</div>
                    </div>
                    <hr>
                    <div class="time-label">
                        12:00
                        <div class="halftime-label">12:30</div>
                    </div>
                    <hr>
                    <div class="time-label">
                        1:00
                        <div class="halftime-label">1:30</div>
                    </div>
                    <hr>
                    <div class="time-label">
                        2:00
                        <div class="halftime-label">2:30</div>
                    </div>
                    <hr>
                    <div class="time-label">
                        3:00
                        <div class="halftime-label">3:30</div>
                    </div>
                    <hr>
                    <div class="time-label">
                        4:00
                        <div class="halftime-label">4:30</div>
                    </div>
                    <hr>
                    <div class="time-label">
                        5:00
                        <div class="halftime-label">5:30</div>
                    </div>
                    <hr>
                    <div class="time-label">
                        6:00
                    </div>
                    <hr>
                </div>
            </div>
            <div id="timeline-overlay">
            </div>
        </main>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>

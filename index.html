<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>JSON Timeline</title>
</head>

<body>
    <div class="container">
        <main>
            <div style="height: 40px; text-align: center;">
                <h1>Time Schedule</h1>
                <h2>8am - 6pm</h2>
            </div>
            <div class="timeline">
                <div>
                    <div style="font-size: 11px; position: absolute;">8:00</div>
                    <hr>
                    <div style="font-size: 11px; position: absolute;">9:00</div>
                    <hr>
                    <div style="font-size: 11px; position: absolute;">10:00</div>
                    <hr>
                    <div style="font-size: 11px; position: absolute;">11:00</div>
                    <hr>
                    <div style="font-size: 11px; position: absolute;">12:00</div>
                    <hr>
                    <div style="font-size: 11px; position: absolute;">1:00</div>
                    <hr>
                    <div style="font-size: 11px; position: absolute;">2:00</div>
                    <hr>
                    <div style="font-size: 11px; position: absolute;">3:00</div>
                    <hr>
                    <div style="font-size: 11px; position: absolute;">4:00</div>
                    <hr>
                    <div style="font-size: 11px; position: absolute;">5:00</div>
                    <hr>
                    <div style="font-size: 11px; position: absolute;">6:00</div>
                    <hr>
                </div>
            </div>
            <div id="timeline-overlay" style="position: absolute; top: 0; left: 30px; margin-top: 40px; width: 100%;">
            </div>
        </main>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
